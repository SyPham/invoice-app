<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{'Invoice List' | translate}}</h5>
        </div>

        <ejs-grid #grid (actionBegin)="actionBegin($event)" gridLines='Both' (actionComplete)="actionComplete($event)"
          [toolbar]='toolbarOptions' [dataSource]='data' allowPaging='true' [allowSorting]='true' allowResizing='true'
          showColumnMenu='true' [allowExcelExport]='true' allowFiltering='true' [filterSettings]='filterSettings'
          [pageSettings]='pageSettings' (recordDoubleClick)='recordDoubleClick($event)'
          (toolbarClick)='toolbarClick($event)' [editSettings]='editSettings'>
          <e-columns>
            <e-column field='id' headerText='#' width='70' textAlign='Center' isPrimaryKey='true'>
              <ng-template #template let-data>
                {{NO(data.index)}}
              </ng-template>
            </e-column>

            <e-column field='invoiceNo' headerText='Invoice No.' width='200' textAlign='Center'>
            </e-column>

            <e-column field='description' headerText='Description of goods' width='200' textAlign='Center'>
            </e-column>

            <e-column field='containerNo' headerText='No of container' width='200' textAlign='Center'>
            </e-column>

            <e-column field='blno' headerText='BL No.' width='200' textAlign='Center'>
            </e-column>

            <e-column field='vesselName' headerText='Vessel Name' width='200' textAlign='Center'>
            </e-column>

            <e-column field='carrier' headerText='Carrier' width='200' textAlign='Center'>
            </e-column>

            <e-column field='containerCode' headerText='Container' width='200' textAlign='Center'>
              <ng-template #editTemplate let-data>
                <ejs-dropdownlist #containerDropdownlist [dataSource]='containerData' [value]="data.containerID"
                  [fields]='fieldsContainer' [allowFiltering]='true' (change)='onChangeContainer($event)'>
                </ejs-dropdownlist>
              </ng-template>
            </e-column>

            <e-column field='companyName' headerText='Company' width='200' textAlign='Center'>
              <ng-template #editTemplate let-data>
                <ejs-dropdownlist #roleDropdownlist [dataSource]='companydata' [value]="data.companyID"
                  [fields]='fieldsCompany' [allowFiltering]='true' (change)='onChangeCompany($event)'>
                </ejs-dropdownlist>
              </ng-template>
            </e-column>

            <e-column field='statusCode' headerText='Status' width='200' textAlign='Center'>
              <ng-template #editTemplate let-data>
                <ejs-dropdownlist #statusDropdownlist [dataSource]='statusData' [value]="data.statusCode"
                  [allowFiltering]='true' (change)='onChangeStatus($event)'>
                </ejs-dropdownlist>
              </ng-template>
            </e-column>

            <e-column field='eta' headerText='ETA' width='200' textAlign='Center'>
            </e-column>

            <e-column field='etd' headerText='ETD' width='200' textAlign='Center'>
            </e-column>
            <e-column field='other1' headerText='Other 1' width='200' textAlign='Center'>
            </e-column>

            <e-column field='other2' headerText='Other 2' width='200' textAlign='Center'>
            </e-column>

            <e-column field='createdBy' [visible]='false' headerText='Created By' width='200' textAlign='Center'>
              <ng-template #editTemplate let-data></ng-template>
            </e-column>

            <e-column field='updatedBy' [visible]='false' headerText='Updated By' width='200' textAlign='Center'>
              <ng-template #editTemplate let-data></ng-template>
            </e-column>

            <e-column field='updatedTime' [visible]='false' type='date' format='MM-dd-yyyy' headerText='Updated Time'
              width='200' textAlign='Center'>
              <ng-template #editTemplate let-data></ng-template>
            </e-column>

            <e-column field='createdTime' [visible]='false' type='date' format='MM-dd-yyyy HH:mm:ss'
              headerText='Created Time' width='200' textAlign='Center'>
              <ng-template #editTemplate let-data></ng-template>
            </e-column>

          </e-columns>
        </ejs-grid>

      </div>
    </div>
  </div>
</div>
