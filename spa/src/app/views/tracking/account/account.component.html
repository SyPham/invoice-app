<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{'Account List' | translate}}</h5>
        </div>

        <ejs-grid #grid (actionBegin)="actionBegin($event)" gridLines='Both' (actionComplete)="actionComplete($event)"
          [toolbar]='toolbarOptions' [dataSource]='data' allowPaging='true' [allowSorting]='true' allowResizing='true'
          showColumnMenu='true' [allowExcelExport]='true' allowFiltering='true' [filterSettings]='filterSettings'
          [pageSettings]='pageSettings' (toolbarClick)='toolbarClick($event)' [editSettings]='editSettings'>
          <e-columns>
            <e-column field='id' headerText='#' width='70' textAlign='Center' isPrimaryKey='true'>
              <ng-template #template let-data>
                {{NO(data.index)}}
              </ng-template>
            </e-column>

            <e-column field='userName' headerText='Account Name' width='200' textAlign='Center'>
            </e-column>

            <e-column field='password' headerText='Password' width='200' textAlign='Center'>
            </e-column>

            <e-column field='role.name' headerText='Role' width='200' textAlign='Center'>
              <ng-template #editTemplate let-data>
                <ejs-dropdownlist #roleDropdownlist [dataSource]='roleData' [value]="data.roleID"
                  [fields]='fieldsRole' [allowFiltering]='true' (change)='onChangeRole($event)'>
                </ejs-dropdownlist>
              </ng-template>
            </e-column>

            <e-column field='createdTime' type='date' format='MM-dd-yyyy HH:mm' headerText='Created Time' width='200'
              textAlign='Center'>
              <ng-template #editTemplate let-data></ng-template>
            </e-column>

          </e-columns>
        </ejs-grid>

      </div>
    </div>
  </div>
</div>
